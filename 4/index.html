<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-box">
            <input type="text" class="passbox" id="passbox" disabled>
            <span class="material-symbols-outlined">
                content_copy
                </span>
        </div>
        <input type="range" min="10" max="30" value="10" id="inputslider">
        <div class="row">
            <p>Password length</p>
            <span id="slidervalue">10</span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lower case letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="=uppercase">Include Upper case letter (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>

        <div class="row">
            <label for="numbers">Include Numbers (1-0)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>


        <div class="row">
            <label for="symbols">Include symbols (!@#)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button type="button" class="getBtn" id="getBtn">
            Genrate Password
        </button>
    </div>
<script src="script.js"></script>
</body>
</html>
